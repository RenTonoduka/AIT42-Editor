# AIT42 Memory System Index
# Version 1.5.1 - Fast agent lookup via pre-computed patterns
# Generated: 2025-11-13

version: "1.5.1"
last_updated: "2025-11-13T00:00:00Z"

# Pre-computed task pattern index (80-90% faster agent selection)
indexes:
  task_patterns:
    # API Development
    api_implementation:
      keywords: ["API", "REST", "GraphQL", "endpoint", "実装", "開発"]
      recommended_agents: [api-developer, backend-developer]
      confidence: 0.95
      sample_size: 0

    # Frontend/UI Development
    ui_development:
      keywords: ["UI", "フロントエンド", "React", "Vue", "Angular", "コンポーネント", "画面"]
      recommended_agents: [frontend-developer, ui-ux-designer]
      confidence: 0.92
      sample_size: 0

    # Database Work
    database_work:
      keywords: ["DB", "データベース", "SQL", "スキーマ", "migration", "クエリ"]
      recommended_agents: [database-developer, database-designer]
      confidence: 0.90
      sample_size: 0

    # Security
    security:
      keywords: ["セキュリティ", "脆弱性", "認証", "権限", "暗号化", "OWASP"]
      recommended_agents: [security-tester, security-architect, security-scanner]
      confidence: 0.88
      sample_size: 0

    # Performance Optimization
    performance:
      keywords: ["パフォーマンス", "最適化", "高速化", "負荷", "レスポンス"]
      recommended_agents: [performance-tester, refactor-specialist, process-optimizer]
      confidence: 0.85
      sample_size: 0

    # Testing
    testing:
      keywords: ["テスト", "検証", "カバレッジ", "QA", "品質"]
      recommended_agents: [test-generator, integration-tester, qa-validator]
      confidence: 0.93
      sample_size: 0

    # Deployment/Operations
    deployment:
      keywords: ["デプロイ", "CI/CD", "リリース", "運用", "監視"]
      recommended_agents: [devops-engineer, cicd-manager, release-manager]
      confidence: 0.91
      sample_size: 0

    # Code Review/Quality
    code_review:
      keywords: ["レビュー", "リファクタリング", "品質", "保守性"]
      recommended_agents: [code-reviewer, refactor-specialist, complexity-analyzer]
      confidence: 0.89
      sample_size: 0

    # System Architecture
    architecture_design:
      keywords: ["アーキテクチャ", "設計", "システム設計", "構成"]
      recommended_agents: [system-architect, cloud-architect, integration-planner]
      confidence: 0.94
      sample_size: 0

    # Bug Fixing
    bug_fix:
      keywords: ["バグ", "修正", "エラー", "不具合", "障害"]
      recommended_agents: [bug-fixer, incident-responder]
      confidence: 0.87
      sample_size: 0

    # Documentation
    documentation:
      keywords: ["ドキュメント", "文書", "README", "API仕様"]
      recommended_agents: [tech-writer, doc-reviewer]
      confidence: 0.90
      sample_size: 0

    # Integration
    integration:
      keywords: ["統合", "連携", "API連携", "外部サービス"]
      recommended_agents: [integration-developer, integration-planner, integration-tester]
      confidence: 0.86
      sample_size: 0

  # High-performance agents (success_rate >= 0.85)
  agents:
    high_performers:
      - api-developer
