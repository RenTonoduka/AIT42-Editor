# Cache invalidation trigger (update when agents change)
cache_version: "1.0"
total_agents: 49

# Performance metrics (Updated 2025-11-13)
metrics:
  index_build_time_ms: 45
  average_lookup_time_ms: 8
  cache_hit_rate: 0.87
  total_lookups: 142

# Dependency graph (for parallel execution optimization)
dependencies:
  # Design phase agents (can run in parallel)
  parallel_compatible:
    design_phase:
      - system-architect
      - api-designer
      - database-designer
      - ui-ux-designer

    implementation_phase:
      - backend-developer
      - frontend-developer
      - database-developer

    testing_phase:
      - test-generator
      - integration-tester
      - performance-tester

  # Sequential dependencies (must run in order)
  sequential:
    - phase: design
      agents: [system-architect, api-designer, database-designer]
    - phase: implementation
      agents: [backend-developer, frontend-developer, database-developer]
      requires: [design]
    - phase: testing
      agents: [test-generator, integration-tester]
      requires: [implementation]
    - phase: deployment
      agents: [cicd-manager, release-manager]
      requires: [testing]

# Index maintenance
maintenance:
  auto_rebuild: true
  rebuild_interval_days: 30
  last_rebuild: "2025-11-13T00:00:00Z"
