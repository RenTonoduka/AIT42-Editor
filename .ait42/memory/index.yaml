      qa:
        - code-reviewer
        - test-generator
        - bug-fixer
        - integration-tester
        - performance-tester
        - security-tester
        - mutation-tester
        - qa-validator
        - refactor-specialist
        - complexity-analyzer
        - doc-reviewer

      operations:
        - devops-engineer
        - cicd-manager
        - container-specialist
        - monitoring-specialist
        - incident-responder
        - security-scanner
        - backup-manager
